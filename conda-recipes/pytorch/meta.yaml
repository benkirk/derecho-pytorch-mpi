#{% set data = load_setup_py_data() %}
{% set version = "2.3.1" %}

package:
  name: pytorch
  version: {{ version }} #{{ data['version'] }}

source:
  - git_url: https://github.com/benkirk/derecho-pytorch-mpi.git
    git_rev: 'conda-packaging'
  # path: ../../config_env.sh
  # path: ../../Makefile
  # path: ../../utils
  #
  # #git_url: https://github.com/pytorch/pytorch
  # #git_rev: v{{ version }}
  # url: https://github.com/pytorch/pytorch/releases/download/v{{ version }}/pytorch-v{{ version }}.tar.gz
  # sha256: 6c66b59345091907cd62a693b647cee224558e7f15a9b04f4f322f4f6ffeb75b
  # folder: pytorch-v{{ version }}


build:
  string: 'derecho.gcc.12.2.0.cray.mpich.8.1.27'

  runpath_whitelist:
    - '*'
    - /glade/u/apps/common/23.08/spack/opt/spack/cudnn/8.8.1.3-12/lib
    - /glade/u/apps/common/23.08/spack/opt/spack/cuda/12.2.1/lib64
    - /glade/u/apps/derecho/23.09/opt/view/lib
    - /glade/u/apps/derecho/23.09/opt/view/lib64
    - /opt/cray/pe/mpich/8.1.27/ofi/gnu/9.1/lib

  # we're really abusing conda-build here.  This package will only work
  # on Derecho with cray-mpich - therefore it will have many dependent
  # shared libraries outside the conda-build source tree.  That's OK,
  # if distasteful.  Allow it.
  missing_dso_whitelist:
    - '*/libcuda*.so.*'
    - '*/libfabric.so.1'
    - '*/libmpi_*.so*'
    - '*/libpals.so.0'
    - '*/libpmi*.so.0'
    - '*/libpthread.so.0'
    - '*/libcublasLt.so.12'
    - '*/libcublas.so.12'
    - '*/libcudnn.so.8'
    - '*/libcufft.so.11'
    - '*/libcupti.so.12'
    - '*/libcurand.so.10'
    - '*/libcusolver.so.11'
    - '*/libcusparse.so.12'
    - '*/libnccl.so.2'
    - '*/libnvrtc.so.12'
    - '*/libnvToolsExt.so.1'
    - '/lib64/ld-linux-x86-64.so.2'
    - '/lib64/libc.so.6'
    - '/lib64/libdl.so.2'
    - '/lib64/libgcc_s.so.1'
    - '/lib64/libm.so.6'
    - '/lib64/librt.so.1'
    - '/usr/lib64/libnuma.so.1'


requirements:
  build:
    - python
    - wheel
    - astunparse
    - cmake
    - cusparselt==0.6.2.3
    - expecttest !=0.2.0
    - ffmpeg >=4.2.2,<5
    - filelock
    - flake8
    - fsspec
    - hypothesis
    - jinja2
    - lark
    #- libjpeg-turbo
    #- libpng
    - lintrunner
    - make
    - mkl-include
    - mkl-static
    - mypy
    - networkx
    - ninja
    #- numpy <2
    - optree >=0.11.0
    - packaging
    - pip
    - psutil
    - pytest
    - pytest-mock
    - pytorch::magma-cuda121
    - pyyaml
    - requests
    - scipy
    - setuptools
    - sympy
    - types-dataclasses
    - typing
    - typing-extensions >=4.8.0
    - wheel

  run:
    - python
    - ffmpeg >=4.2.2,<5
    - llvm-openmp
    - cusparselt==0.6.2.3
    - libstdcxx-ng >=12.2
    - libgcc-ng >=12.2
    - _openmp_mutex >= 4.5

# test:
#   imports:
#     - torch

about:
  home: https://pytorch.org/
  dev_url: https://github.com/pytorch/pytorch
  license: BSD-3-Clause
  license_family: BSD
  # license_file:
  #   - LICENSE
  #   - NOTICE
  #   - third_party/pybind11/LICENSE
  summary: PyTorch is an optimized tensor library for deep learning using GPUs and CPUs.
